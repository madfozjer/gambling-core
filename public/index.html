<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMBLING 777</title>
    <link rel="stylesheet" href="style.css" />
    <!--light/dark mode?-->
    <script src="scripts.js"></script>
  </head>
  <body>
    <!-- first test was accepted -->
    <div id="slot-machine" class="flex gap-3 text-5xl justify-center mt-80">
      <!--more slots?-->
      <div id="slot-0"></div>
      <div id="slot-1"></div>
      <div id="slot-2"></div>
    </div>
    <!--payout table-->
    <div class="inline-block bg-gray-200 ml-14 p-4">
      🍒🍒🍒, 🔔🔔🔔, 🍈🍈🍈, ☀️☀️☀️ (+70$) <br />
      🔔☀️☀️, ☀️☀️🔔 (+150$)
    </div>
    <br />
    <div id="car" class="ml-14 inline-block text-center mt-4">
      <span class="text-2xl">🚗</span><br />
      <button
        class="bg-gray-200 border-gray-300 p-2 border-2 border-dashed"
        onclick="sell('car')"
      >
        sell car
      </button>
    </div>
    <div id="house" class="ml-14 inline-block text-center mt-4">
      <span class="text-2xl">🏡</span><br />
      <button
        class="bg-gray-200 border-gray-300 p-2 border-2 border-dashed"
        onclick="sell('house')"
      >
        sell house
      </button>
    </div>
    <div id="business" class="ml-14 inline-block text-center mt-4">
      <span class="text-2xl">💰</span><br />
      <button
        class="bg-gray-200 border-gray-300 p-2 border-2 border-dashed"
        onclick="sell('business')"
      >
        sell business
      </button>
    </div>
    <button
      onclick="rollSlots()"
      class="ml-auto mr-auto block mt-3 bg-gray-200 border-2 borders-gray-400 text-2xl"
    >
      roll it
    </button>
    <div id="moneybox" class="flex justify-center mt-3 text-2xl">1000$</div>
    <div id="counter" class="flex justify-center mt-3 text-2xl">0 spins</div>
  </body>
</html>
